<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Rental Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input[type="file"] {
      padding: 5px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Room Rental Application</h2>
    <form>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="occupants">How many people will rent?</label>
      <input type="number" id="occupants" name="occupants" min="1" required />

      <label for="pets">Do you have pets?</label>
      <select id="pets" name="pets" required>
        <option value="">-- Select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="income">Monthly Income</label>
      <input type="text" id="income" name="income" required />

      <label for="employment">Place of Employment/Organization</label>
      <input type="text" id="employment" name="employment" required />

      <label for="employerPhone">Employerâ€™s Phone Number</label>
      <input type="tel" id="employerPhone" name="employerPhone" required />

      <label for="moveDate">When will you be moving?</label>
      <input type="date" id="moveDate" name="moveDate" required />

      <label for="rentalDuration">How long will you be renting?</label>
      <input type="text" id="rentalDuration" name="rentalDuration" required />

      <label for="idFront">Upload ID Card (Front)</label>
      <input type="file" id="idFront" name="idFront" accept="image/*,.pdf" required />

      <label for="idBack">Upload ID Card (Back)</label>
      <input type="file" id="idBack" name="idBack" accept="image/*,.pdf" required />

      <label for="creditScore">Credit Score Report Screenshot</label>
      <input type="file" id="creditScore" name="creditScore" accept="image/*,.pdf" required />

      <label for="bankStatement">Last 3 Months Bank Statement</label>
      <input type="file" id="bankStatement" name="bankStatement" accept="image/*,.pdf" required />

      <label for="ssn">SSN Number</label>
      <input type="text" id="ssn" name="ssn" required />

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
